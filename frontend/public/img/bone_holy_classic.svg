<svg width="300" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="250" fill="#f8f9fa"/>
  
  <!-- Cap shape -->
  <ellipse cx="150" cy="180" rx="80" ry="15" fill="#2c3e50"/>
  <path d="M70 180 Q70 160 90 150 L210 150 Q230 160 230 180 Q230 140 210 130 L90 130 Q70 140 70 180" fill="#34495e"/>
  
  <!-- Cap visor -->
  <ellipse cx="150" cy="180" rx="90" ry="20" fill="#2c3e50" opacity="0.8"/>
  
  <!-- Holy Street logo embroidered -->
  <rect x="120" y="140" width="60" height="25" rx="3" fill="#e74c3c"/>
  <text x="150" y="157" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">HOLY STREET</text>
  
  <!-- Cross embroidery -->
  <line x1="150" y1="120" x2="150" y2="135" stroke="#f39c12" stroke-width="2"/>
  <line x1="143" y1="127" x2="157" y2="127" stroke="#f39c12" stroke-width="2"/>
  
  <!-- Classic details -->
  <circle cx="130" cy="155" r="2" fill="#95a5a6"/>
  <circle cx="170" cy="155" r="2" fill="#95a5a6"/>
  
  <!-- Adjustable strap -->
  <rect x="200" y="175" width="25" height="8" rx="2" fill="#34495e"/>
  <rect x="205" y="177" width="4" height="4" fill="#95a5a6"/>
  <rect x="212" y="177" width="4" height="4" fill="#95a5a6"/>
  <rect x="219" y="177" width="4" height="4" fill="#95a5a6"/>
  
  <!-- Brand tag -->
  <rect x="20" y="20" width="80" height="25" rx="5" fill="#2c3e50"/>
  <text x="60" y="37" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">CLASSIC</text>
  
  <!-- Quality label -->
  <rect x="200" y="20" width="70" height="20" rx="3" fill="#f39c12"/>
  <text x="235" y="33" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">PREMIUM</text>
</svg>