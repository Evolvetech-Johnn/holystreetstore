<svg width="300" height="350" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="350" fill="#f8f9fa"/>
  
  <!-- Chain links -->
  <g stroke="#f39c12" stroke-width="3" fill="none">
    <ellipse cx="150" cy="50" rx="8" ry="4"/>
    <ellipse cx="150" cy="65" rx="4" ry="8"/>
    <ellipse cx="150" cy="80" rx="8" ry="4"/>
    <ellipse cx="150" cy="95" rx="4" ry="8"/>
    <ellipse cx="150" cy="110" rx="8" ry="4"/>
    <ellipse cx="150" cy="125" rx="4" ry="8"/>
    <ellipse cx="150" cy="140" rx="8" ry="4"/>
  </g>
  
  <!-- Cross pendant -->
  <rect x="140" y="160" width="20" height="60" rx="3" fill="#e74c3c"/>
  <rect x="130" y="175" width="40" height="15" rx="3" fill="#e74c3c"/>
  
  <!-- Jesus Love text on pendant -->
  <text x="150" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">JESUS</text>
  <text x="150" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">LOVE</text>
  
  <!-- Decorative gems -->
  <circle cx="150" cy="170" r="2" fill="#f1c40f"/>
  <circle cx="150" cy="205" r="2" fill="#f1c40f"/>
  
  <!-- Heart symbol -->
  <path d="M150 240 C145 235, 135 235, 135 245 C135 250, 150 260, 150 260 C150 260, 165 250, 165 245 C165 235, 155 235, 150 240 Z" fill="#e91e63"/>
  
  <!-- Chain clasp -->
  <rect x="145" y="35" width="10" height="8" rx="2" fill="#d4af37"/>
  <circle cx="150" cy="39" r="2" fill="#f39c12"/>
  
  <!-- Inspirational text -->
  <text x="150" y="290" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">JESUS LOVE</text>
  
  <!-- Verse reference -->
  <text x="150" y="310" text-anchor="middle" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="10">Jo√£o 3:16</text>
  
  <!-- Brand tag -->
  <rect x="20" y="20" width="80" height="25" rx="5" fill="#e91e63"/>
  <text x="60" y="37" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">JEWELRY</text>
  
  <!-- Premium label -->
  <rect x="200" y="20" width="70" height="20" rx="3" fill="#d4af37"/>
  <text x="235" y="33" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">GOLD PLATED</text>
</svg>