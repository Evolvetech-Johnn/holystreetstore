  <!-- Urban Gospel text -->
  <text x="150" y="135" text-anchor="middle" fill="#27ae60" font-family="Arial, sans-serif" font-size="14" font-weight="bold">URBAN</text>
  <text x="150" y="155" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="16" font-weight="bold">GOSPEL</text>
  
  <!-- Large cross design -->
  <line x1="150" y1="170" x2="150" y2="195" stroke="#f39c12" stroke-width="4"/>
  <line x1="137" y1="182" x2="163" y2="182" stroke="#f39c12" stroke-width="4"/>
  
  <!-- Street elements -->
  <rect x="100" y="270" width="100" height="4" fill="#e67e22"/>
  <rect x="110" y="280" width="80" height="2" fill="#e67e22"/>
  
  <!-- Drawstrings -->
  <circle cx="140" cy="100" r="2" fill="#27ae60"/>
  <circle cx="160" cy="100" r="2" fill="#27ae60"/>
  <path d="M140 100 Q150 110 160 100" stroke="#27ae60" stroke-width="2" fill="none"/>
  
  <!-- Brand tag -->
  <rect x="20" y="20" width="80" height="25" rx="5" fill="#27ae60"/>
  <text x="60" y="37" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">HOLY STREET</text>
  
  <!-- Oversized label -->
  <rect x="200" y="300" width="70" height="20" rx="3" fill="#e67e22"/>
  <text x="235" y="313" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">OVERSIZED</text>
