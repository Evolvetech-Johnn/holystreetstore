<svg width="300" height="380" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="380" fill="#f8f9fa"/>
  
  <!-- Hoodie shape -->
  <path d="M70 90 Q70 80 80 80 L110 80 Q120 70 120 60 Q120 50 130 50 L170 50 Q180 50 180 60 L180 70 Q180 80 190 80 L220 80 Q230 80 230 90 L230 130 Q240 130 240 140 L240 180 Q240 190 230 190 L230 320 Q230 330 220 330 L80 330 Q70 330 70 320 L70 190 Q60 190 60 180 L60 140 Q60 130 70 130 Z" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Hood -->
  <path d="M110 80 Q150 40 190 80 Q190 60 150 60 Q110 60 110 80" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
  
